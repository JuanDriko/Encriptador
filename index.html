<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <img class="logo" src="img/jd.png" alt="" />
    <section class="container">
      <div class="intext">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="texto"
          placeholder="Ingrese el texto aqui"
        ></textarea>
      </div>
      <div class="btns">
        <button class="btn_en">Encriptar</button>
        <button class="btn_des">Desencriptar</button>
      </div>
    </section>
    <aside class="container_encriptador">
      <img class="imagen" src="img/Muñeco.png" alt="" />
      <h2>Ningún mensaje encontrado</h2>
      <p>Ingrese el texto que desees encriptar o desencriptar.</p>
      <button class="btn_cop">Copiar</button>
    </aside>
    <script src="encriptador.js"></script>
  </body>
</html>
